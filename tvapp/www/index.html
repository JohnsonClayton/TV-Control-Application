<!DOCTYPE html>
<html>
  <head>
  	<title>Jose Cervantes' TV Application</title>
	<script>
		function buttonClicked(button) {
			switch(button.id) {
				case "power":
					console.log("Turn the power on/off");
					break;
				case "input":
					console.log("Select Source");
					break;
				case "up":
					console.log("Go Up");
					break;
				case "left":
					console.log("Go Left");
					break;
				case "right":
					console.log("Go Right");
					break;
				case "down":
					console.log("Go down");
					break;
				case "v_up":
					console.log("Turn volume up");
					break;
				case "v_down":
					console.log("Turn volume down");
					break;
				case "select":
					console.log("Select option");
					break;
				default:
					console.log("I don't recognize that command!");
			}
		}
	</script>
  </head>

  <body>
	<button id="power" onClick="buttonClicked(this)">Power</button>
	<button id="input" onClick="buttonClicked(this)">Input</button>
	<button id="up" onClick="buttonClicked(this)">Up</button>
	<button id="left" onClick="buttonClicked(this)">Left</button>
	<button id="right" onClick="buttonClicked(this)">Right</button>
	<button id="down" onClick="buttonClicked(this)">Down</button>
	<button id="v_up" onClick="buttonClicked(this)">V_Up </button>
	<button id="v_down" onClick="buttonClicked(this)">V_Down</button>
	<button id="select" onClick="buttonClicked(this)">Select</button>
  </body>
</html>
